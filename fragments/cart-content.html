<!-- NUVORA â€” Cart content-only block (no header/footer). Paste into the Cart page. -->
<style>
  /* Scoped reset + brand tokens */
  .nuvora-woo{ --cloud-whisper:#F6F6F6; --moonlit-sand:#EDE7DD; --ethereal-brass:#C8B898; --pale-graphite:#B2B2B2; --noir-veil:#2E2E2E; --silver-mist:#DADCE0; --surface:#ffffff; --surface-2:#f7f7f7; --border:#e1e1e1; --radius:12px; --shadow:0 12px 30px rgba(0,0,0,.08); color:var(--noir-veil); isolation:isolate }
  .nuvora-woo *{ box-sizing:border-box }

  /* Force readable colors even if theme sets white text */
  .nuvora-woo, .nuvora-woo p, .nuvora-woo h1, .nuvora-woo h2, .nuvora-woo h3{ color:var(--noir-veil) !important }

  /* Layout */
  .nuvora-woo .nv-container{ max-width:1200px; margin:0 auto; padding:0 20px }
  .nuvora-woo .nv-hero{ padding:28px 0 8px; background:linear-gradient(135deg,var(--moonlit-sand),var(--cloud-whisper)) }
  .nuvora-woo .nv-title{ margin:0; font-family:'Tenor Sans',serif; font-size:clamp(28px,3.5vw,40px); letter-spacing:.4px }
  .nuvora-woo .nv-sub{ margin:6px 0 0; color:var(--pale-graphite) !important }
  .nuvora-woo .nv-content{ margin:20px 0 40px }
  .nuvora-woo .nv-card{ background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px }
  .nuvora-woo .btn{ display:inline-block; background:var(--ethereal-brass); color:#fff !important; border:2px solid var(--ethereal-brass); border-radius:10px; padding:.7rem 1.2rem; font-weight:600; text-decoration:none }
  .nuvora-woo .btn:hover{ background:var(--noir-veil); border-color:var(--noir-veil); color:#fff !important }

  /* Demo table for static preview only (remove when using the shortcode) */
  .nuvora-woo .demo-table{ width:100%; border-collapse:collapse }
  .nuvora-woo .demo-table th, .nuvora-woo .demo-table td{ padding:12px 14px; border-bottom:1px solid #e8e8e8; text-align:left }
  .nuvora-woo .demo-table th{ background:#f7f7f7 }

  /* WooCommerce buttons (when shortcode renders) */
  .nuvora-woo .woocommerce a.button, .nuvora-woo .woocommerce button.button, .nuvora-woo .woocommerce input.button{
    background:var(--ethereal-brass); border:2px solid var(--ethereal-brass); border-radius:10px; color:#fff !important; padding:.7rem 1.2rem; font-weight:600
  }
  .nuvora-woo .woocommerce a.button:hover, .nuvora-woo .woocommerce button.button:hover, .nuvora-woo .woocommerce input.button:hover{
    background:var(--noir-veil); border-color:var(--noir-veil); color:#fff !important
  }
</style>

<div class="nuvora-woo">
  <section class="nv-hero">
    <div class="nv-container">
      <h1 class="nv-title">Natural Materials Cart</h1>
      <p class="nv-sub">Review your natural material selections and proceed to checkout.</p>
    </div>
  </section>

  <section class="nv-container nv-content">
    <div class="nv-card">
      <!-- Replace this table with the WooCommerce shortcode in WordPress: [woocommerce_cart] -->
      <table class="demo-table" aria-label="Cart preview">
        <thead><tr><th>Product</th><th>Qty</th><th>Total</th></tr></thead>
        <tbody>
          <tr><td>Plaster Pendant</td><td>1</td><td>$490.00</td></tr>
          <tr><td>Alabaster Sconce</td><td>2</td><td>$380.00</td></tr>
        </tbody>
      </table>
      <div style="margin-top:16px">
        <a class="btn" href="#">Proceed to checkout</a>
      </div>
    </div>
  </section>
</div>
