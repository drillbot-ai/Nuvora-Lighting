<!-- NUVORA — Cart content-only block to paste into your WordPress Cart page.
     Use with a Shortcode block/widget that renders [woocommerce_cart].
     No header/footer. Styles are scoped to .nuvora-woo and force readable
     colors/background even if the theme sets white text.

     Elementor tip:
       - Put this HTML widget and the Shortcode widget inside the SAME Section.
       - Assign the Section CSS class: nuvora-woo
       - If you do that, you can remove the outer <div class="nuvora-woo"> below
         and keep only the inner markup; the styles will still apply. -->

<div class="nuvora-woo">
  <style>
    .nuvora-woo{ --cloud-whisper:#F6F6F6; --moonlit-sand:#EDE7DD; --ethereal-brass:#C8B898; --pale-graphite:#B2B2B2; --noir-veil:#2E2E2E; --silver-mist:#DADCE0; --surface:#ffffff; --surface-2:#f7f7f7; --border:#e1e1e1; --radius:12px; --shadow:0 12px 30px rgba(0,0,0,.08); color:var(--noir-veil) !important; isolation:isolate; position:relative; padding-bottom:120px }
    /* Full-width background that extends beyond the content bottom to avoid dark bands */
    .nuvora-woo::before{ content:""; position:absolute; z-index:-1; top:0; left:50%; transform:translateX(-50%); width:100vw; bottom:-160px; background:linear-gradient(135deg,var(--moonlit-sand),var(--cloud-whisper)) }
    .nuvora-woo *{ box-sizing:border-box }
    /* Force readable text even if theme forces white */
    .nuvora-woo, .nuvora-woo h1, .nuvora-woo h2, .nuvora-woo h3, .nuvora-woo p{ color:var(--noir-veil) !important }
    /* Layout */
    .nuvora-woo .nv-container{ max-width:1200px; margin:0 auto; padding:0 20px }
  .nuvora-woo .nv-hero{ padding:28px 0 8px }
    .nuvora-woo .nv-title{ margin:0; font-family:'Tenor Sans',serif; font-size:clamp(28px,3.5vw,40px); letter-spacing:.4px }
    .nuvora-woo .nv-sub{ margin:6px 0 0; color:var(--pale-graphite) !important }
    .nuvora-woo .nv-content{ margin:20px 0 40px }
    .nuvora-woo .nv-card{ background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px }
    /* Woo buttons look */
    .nuvora-woo .woocommerce .button,
    .nuvora-woo .woocommerce a.button,
    .nuvora-woo .woocommerce button.button,
    .nuvora-woo .woocommerce input.button,
    .nuvora-woo .woocommerce .button.wc-forward,
    .nuvora-woo .woocommerce .button.wc-backward{
      background:var(--ethereal-brass); border:2px solid var(--ethereal-brass); border-radius:10px; color:#fff !important; padding:.7rem 1.2rem; font-weight:600
    }
    .nuvora-woo .woocommerce .button:hover,
    .nuvora-woo .woocommerce a.button:hover,
    .nuvora-woo .woocommerce button.button:hover,
    .nuvora-woo .woocommerce input.button:hover{
      background:var(--noir-veil); border-color:var(--noir-veil); color:#fff !important
    }
  </style>

  <section class="nv-hero">
    <div class="nv-container">
      <h1 class="nv-title">Natural Materials Cart</h1>
      <p class="nv-sub">Review your natural material selections and proceed to checkout.</p>
    </div>
  </section>

  <section class="nv-container nv-content">
    <div class="nv-card">
      [woocommerce_cart]
    </div>
  </section>
</div>
